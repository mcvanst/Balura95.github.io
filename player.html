<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hütten-Hitster Player</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- External Scripts -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <!-- Player Area -->
  <div id="player-area">
    <div class="card z-depth-3 fade-in">
      <div class="card-content center-align">
        <h4 id="title" class="card-title">Hütten-Hitster Player</h4>
        <div id="qr-reader" class="qr-box"></div>
      </div>
      <div class="card-action center-align">
        <!-- Play Button (nur auf iOS) – initial hidden -->
        <button id="play-track" class="btn-large waves-effect waves-light blue" style="display:none; margin-bottom:20px;">
          <i class="material-icons">play_arrow</i>
        </button>
        <!-- Scan Next Button -->
        <button id="scan-next" class="btn-large waves-effect waves-light blue" style="display:none;">
          <i class="material-icons">keyboard_double_arrow_right</i>
        </button>
      </div>
    </div>
  </div>

  <!-- Reset Button fixed at the bottom center -->
  <button id="reset-app" class="btn reset-btn">App zurücksetzen</button>

  <!-- Custom Player JS -->
  <script src="player.js" defer></script>
</body>
</html>
