<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spielmodus auswählen</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card z-depth-3 center-align fade-in">
      <div class="card-content">
        <h4 class="card-title">Spielmodus auswählen</h4>
      </div>
      <div class="card-action">
        <a href="player.html" class="btn-large waves-effect waves-light blue" style="margin:10px;">Julster Kartenspiel</a>
        <a href="categories1.html" class="btn-large waves-effect waves-light green" style="margin:10px;">Julster Mobile</a>
      </div>
    </div>
  </div>
  
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Setze die Viewport-Höhe als CSS-Variable, falls benötigt
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);

    async function checkSpotifySessionValidity() {
  const token = localStorage.getItem('access_token');
  if (!token) {
    window.location.href = 'index.html';
    return;
  }
  try {
    const response = await fetch('https://api.spotify.com/v1/me', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (response.status === 401) {
      // Session ist abgelaufen
      window.location.href = 'index.html';
    }
  } catch (error) {
    console.error("Fehler beim Überprüfen der Spotify-Session:", error);
    // Optional: Bei einem Fehler ebenfalls umleiten oder eine Fehlermeldung anzeigen
  }
}

window.onload = () => {
  checkSpotifySessionValidity();
};
  </script>
</body>
</html>
